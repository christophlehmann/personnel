<div class="person card">
  <f:if condition="{person.files.0}">
    <f:then>
      <figure><f:image image="{person.files.0}" class="person" width="{settings.cardImageWidth}c" height="{settings.cardImageHeight}c-100" alt="{person.data.firstname} {person.data.lastname}" /></figure>
    </f:then>
    <f:else>
      <f:if condition="{settings.enableDummyImage}">
        <figure><f:image src="EXT:personnel/Resources/Public/Images/clear.png" class="dummy person" width="{settings.cardImageWidth}c" height="{settings.cardImageHeight}c" alt="{person.data.firstname} {person.data.lastname}" /></figure>
      </f:if>
    </f:else>
  </f:if>
  <f:if condition="{person.data.firstname} || {person.data.lastname}"><h3 class="person-name"><f:if condition="{person.data.title}">{person.data.title} </f:if>{person.data.firstname} {person.data.lastname}</h3></f:if>
  <f:if condition="{person.data.profession}"><p class="personnel-item-profession">{person.data.profession}</p></f:if>
  <f:if condition="{person.data.phone} || {person.data.email}">
    <p class="person-contact">
      <f:if condition="{person.data.phone}"><a class="person-phone" href="tel:{person.data.phone}">{person.data.phone}</a></f:if>
      <f:if condition="{person.data.email}"><f:link.email class="person-email" email="{person.data.email}">{person.data.email}</f:link.email></f:if>
      <f:link.page class="person-vCard" pageType="888" additionalParams="{person: '{person.data.uid}'}" additionalAttributes="{download: '{person.data.firstname}_{person.data.lastname}.vcf'}">vCard</f:link.page>
    </p>
  </f:if>
  <f:if condition="{person.data.info}">
    <div class="person-information">
      <f:format.raw>{person.data.info}</f:format.raw>
    </div>
  </f:if>
</div>
<f:if condition="{iterator.isLast}==0">
  <div class="card-space"></div>
</f:if>
