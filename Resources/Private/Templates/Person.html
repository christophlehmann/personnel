<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />
	<f:section name="Main">
		<div class="personnel template-{data.tx_personnel_template}">
			<f:if condition="{data.tx_personnel_template} == 0">
				<f:for each="{personnel}" as="person" iteration="iterator">
				    <div class="personnel-item">
					    <f:image image="{person.files.0}" width="500c" height="500c-100" alt="{person.data.firstname} {person.data.lastname} – {person.data.profession}" />
				        <h2 class="personnel-item-name">{person.data.firstname} {person.data.lastname}</h2>
				        <f:if condition="{person.data.profession}"><p class="personnel-item-profession">{person.data.profession}</p></f:if>
						<p class="personnel-item-contacts">
							<f:if condition="{person.data.info}">{person.data.info} <br /></f:if>
							<f:if condition="{person.data.phone}"><a class="personnel-item-phone" href="tel:{person.data.phone}">{person.data.phone}</a></f:if>
							<f:if condition="{person.data.email}"><f:link.email class="personnel-item-email" email="{person.data.email}">{person.data.email}</f:link.email></f:if>
							<f:link.page class="personnel-item-vCard" pageType="888" additionalParams="{person: '{person.data.uid}'}" additionalAttributes="{download: '{person.data.firstname}_{person.data.lastname}.vcf'}">vCard</f:link.page>
						</p>
				    </div>
				    <f:if condition="{iterator.isLast}!=1">
						<div class="personnel-space"></div>
					</f:if>
				</f:for>
			</f:if>
			<f:if condition="{data.tx_personnel_template} == 1">
				<ul>
					<f:for each="{personnel}" as="person" iteration="iterator">
					    <li>
					        <strong class="personnel-item-name">{person.data.firstname} {person.data.lastname}</strong> –
							<f:if condition="{person.data.phone}"><a class="personnel-item-phone" href="tel:{person.data.phone}">{person.data.phone}</a> | </f:if>
							<f:if condition="{person.data.email}"><f:link.email class="personnel-item-email" email="{person.data.email}">{person.data.email}</f:link.email></f:if>
					    </li>
					</f:for>
				</ul>
			</f:if>
		</div>
	</f:section>
</html>
